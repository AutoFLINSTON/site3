<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	
	<link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
<!--  =========================== POPUP ==================-->
<div id="popup">
<div class="pop_1">
	<div id="pop_header">
		<div class="pop_name">
			<h1>Добавление проекта</h1>
			<img src="img/close.png" alt="выключатель" class="krest">
			<div class="blue"></div>
		</div>
	</div>
	<div class="pop_content">
		<div class="pop_box">
			<div class="pop_proect">
				<span class="pop_name_text">Название проекта</span>
				<label for="name">
					<input name="name" placeholder="Введите название" type="text">
				</label>
			</div>
			
			<div class="pop_imag">
				<span class="pop_name_text">Картинка проекта</span>
				<div class="obl_img"></div>	
				<div class="obl_bagr"></div>		
				<label for="name">
					<input name="name" placeholder="Загрузите изображение" type="text">
					<div class="oblako">
						
					</div>
				</label>
			</div>
			
			<div class="pop_url">
				<span class="pop_name_text">URL проекта</span>
				<label for="name">
					<input name="name" placeholder="Добавте ссылку" type="text">
				</label>
			</div>

			<div class="pop_text">
				<span class="pop_name_text">Описание</span>
				<label for="name">
					<input class="pop_text_box" name="name" placeholder="Параслов о Вашем проекте" type="text">
				</label>
			</div>
			
			<button type="submit" class="download">Добавить</button>

		</div>
	</div>
</div>
</div>

<!--  =========================== END POPUP ==================-->


	
</body>
</html>
